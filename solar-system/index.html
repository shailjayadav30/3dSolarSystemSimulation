<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <canvas id="solar-system"></canvas>
    <div id="control-panel">
      <div id="speed-controls">
        <h3>Planet Orbital Speeds</h3>
        <!-- Speed sliders for each planet -->
        <div class="control">
          <label for="mercury-speed">Mercury:</label>
          <input
            type="range"
            id="mercury-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <label for="venus-speed">Venus:</label>
          <input
            type="range"
            id="venus-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <label for="earth-speed">Earth:</label>
          <input
            type="range"
            id="earth-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <label for="mars-speed">Mars:</label>
          <input
            type="range"
            id="mars-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <label for="jupiter-speed">Jupiter:</label>
          <input
            type="range"
            id="jupiter-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <label for="saturn-speed">Saturn:</label>
          <input
            type="range"
            id="saturn-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <label for="uranus-speed">Uranus:</label>
          <input
            type="range"
            id="uranus-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
        <div class="control">
          <label for="neptune-speed">Neptune:</label>
          <input
            type="range"
            id="neptune-speed"
            min="0"
            max="2"
            step="0.01"
            value="1"
          />
        </div>
      </div>
      <button id="pause-resume">Pause</button>
    </div>
    <div id="tooltip"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
